<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fancy-login.css}"/>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://oas.fon.bg.ac.rs/wp-content/uploads/2023/04/FON-Logo-Tamni.png" alt="Logo" class="logo-img">
        </div>
        <div class="form-container">
            <h1>Prijavljivanje</h1>
            <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Pogresno korisnicko ime ili lozinka
                    </div>
                </div>

                
                    <div th:if="${param.logout}">
                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                        Uspesno ste se odjavili
                    </div>
                </div>
                
         

                <!-- User name -->
                <div class="form-group">
                    <label for="username">Korisniƒçko ime</label>
                    <input type="text" id="username" name="username" placeholder="username" class="form-control" />
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Lozinka</label>
                    <input type="password" id="password" name="password" placeholder="password" class="form-control" />
                </div>

                <!-- Login/Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Prijavite se</button>
                </div>
            </form>
        </div>
        <div class="register-link">
    <p>Nemate nalog? <a th:href="@{/register/form(allow='true')}">Registrujte se lako ovde</a>.</p>
</div>
    </div>
</body>
</html>
