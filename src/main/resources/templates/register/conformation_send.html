<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uspešno poslat kod za registraciju</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" th:href="@{/css/conformation_send.css}"/>
</head>
<body>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Uspešno poslat kod za registraciju!</h4>
            <p>Na Vašu email adresu je poslat kod koji koristite za završetak registracije.</p>
            <hr>
            <p>Ako niste dobili email, molimo proverite spam folder ili pokušajte ponovo.</p>
            <form th:action="@{/login}" method="get">
                <button type="submit" class="btn btn-primary">Vratite se na registracionu formu</button>
            </form>
        </div>
    </div>
</body>
</html>
